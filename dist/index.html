<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Tool </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- Navbar top -->
  <div class="bg-customBlue text-white relative">
    <nav class="container mx-auto flex justify-between items-center p-4">
        <div class="mr-[50px] sm:mr-6 md:mr-[50px]">
            <a href="#" class="text-white text-4xl font-bold font-serif">makeQuiz</a>
        </div>        
    </nav>
  </div>
  
  <div class="text-center my-8">
    <h1 class="text-4xl font-bold text-gray-800">Create an awesome quiz in minutes</h1>
</div>

<!-- Form to add questions -->
<div id="question-form" class="max-w-xl mx-auto p-8 bg-white shadow-md rounded-md">
    <div class="mb-4">
        <label for="question" class="block text-gray-700 font-medium mb-1">Question <span class="text-red-500">*</span></label>
        <input type="text" id="question" placeholder="Enter your question here..." required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none">
    </div>
    
    <div class="mb-4">
        <label for="option1" class="block text-gray-700 font-medium mb-1">Option 1 <span class="text-red-500">*</span></label>
        <input type="text" id="option1" placeholder="Enter option 1" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none">
    </div>
    
    <div class="mb-4">
        <label for="option2" class="block text-gray-700 font-medium mb-1">Option 2 <span class="text-red-500">*</span></label>
        <input type="text" id="option2" placeholder="Enter option 2" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none">
    </div>
    
    <div class="mb-4">
        <label for="option3" class="block text-gray-700 font-medium mb-1">Option 3 <span class="text-red-500">*</span></label>
        <input type="text" id="option3" placeholder="Enter option 3" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none">
    </div>
    
    <div class="mb-4">
        <label for="option4" class="block text-gray-700 font-medium mb-1">Option 4 <span class="text-red-500">*</span></label>
        <input type="text" id="option4" placeholder="Enter option 4" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none">
    </div>
    
    <div class="mb-6">
        <label for="correct-answer" class="block text-gray-700 font-medium mb-1">Correct Answer (1-4) <span class="text-red-500">*</span></label>
        <input type="text" id="correct-answer" placeholder="Enter correct option number (1-4)" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none">
    </div>
</div>

    
    <!-- Side Navigation -->
    <div class="w-60 bg-gray-100 fixed top-0 right-0 h-full p-6 shadow-lg">
        <div class="space-y-10">
           <!-- Buttons -->
            <button id="add-newquestion-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center mt-24 w-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="fill-current w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            Add new Question
            </button>

            <button id="save-btn" class=" bg-green-500 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center hover:bg-green-600 w-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            Save Quiz
           </button>

         <button id="new-Quiz-btn" class=" bg-yellow-500 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center hover:bg-yellow-600 w-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7" />
            </svg>
            New Quiz
         </button>

          <button id="preview-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center w-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.553-2.276A2 2 0 0019 6H5a2 2 0 00-1.553 1.724L8 10M9 21V9h6v12M12 15h.01" />
            </svg>
            Preview Quiz
          </button>

          <button id="print-btn" class="bg-red-500 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center hover:bg-red-600 w-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 8V7a4 4 0 118 0v1M7 8v1m0 0H5a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2h-2M7 9v1m10 0V9m0 0V7a4 4 0 10-8 0v2m8 2v1m-4 3v1" />
            </svg>
            Print Quiz
          </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
